  <script>
    AFRAME.registerComponent('show-detail', {
      init: function () {
        const data = this.data;
        const el = this.el;

        el.addEventListener('click', evt => {
          // Create element.
          console.log(data, 'registerComponent<<<');
          const spawnEl = document.createElement('a-box');
          let penguin = document.querySelector("#nft1")
          // console.log(penguin., '<<<penguin')
          penguin.setAttribute("visible", false)

          // Snap intersection point to grid and offset from center.
          spawnEl.setAttribute('position', evt.detail.intersection.point);

          // Set components and properties.
          Object.keys(data).forEach(name => {
            if (name === 'event') { return; }
            AFRAME.utils.entity.setComponentProperty(spawnEl, name, data[name]);
          });

          // Append to scene.
          el.sceneEl.appendChild(spawnEl);
        })
      }
    })
  </script>
  <title>CyberScape</title>
